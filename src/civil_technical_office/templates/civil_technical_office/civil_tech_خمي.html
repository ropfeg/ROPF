                                <form method="POST"> {% csrf_token %}
                                    <!-----------------------------------Search section-------------------------------------------->
                                    <div class="input-group mb-3">
                                        <input type="search" name="site_id" class="form-control" placeholder="Site ID"
                                            aria-label="Recipient's username" aria-describedby="button-addon2"
                                            style="max-width: 20rem;">

                                        <input type="search" name="request_id" class="form-control ml-5"
                                            placeholder="Request ID" aria-label="Recipient's username"
                                            aria-describedby="button-addon2" style="max-width: 20rem;">

                                        <button name="site_search" class="btn btn-outline-primary ml-5 " type="submit"
                                            id="button-addon2">Search
                                        </button>
                                        <!--Delete pop-up part-->
                                        {% if search == "ok" %}
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-danger ml-3" data-toggle="modal"
                                            data-target="#staticBackdrop">
                                            Delete
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="staticBackdrop" data-backdrop="static"
                                            data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                            aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="staticBackdropLabel">Warning!
                                                        </h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Are you sure you want to delete this record?
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Cancel</button>
                                                        <form method="POST"> {% csrf_token %}
                                                            <button name="delete_site" type="submit"
                                                                class="btn btn-danger">Delete</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        {% endif  %}
                                        <!--Delete pop-up end-->
                                    </div>
